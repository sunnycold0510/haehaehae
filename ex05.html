<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider example</title>
</head>
<body>
    <h1>
        볼륨을 높여요
    </h1>
    <div>
        <input type="range" min="0" max="100" value="50" id="range-vol" >
        : <span id="curret-vol" >50</span>
    </div>
    <button id="but-submit" >제출</button>
    <p id="txt-result" ></p>


    <script>
        var rangeVol = document.getElementById("range-vol")
        var butSubmit = document.getElementById("but-submit")
        var txtResult = document.getElementById("txt-result")
        var currentVol = document.getElementById("current-vol")

        btnSubmit.addEventListener('click', ()=> {
            txtResult.innerText = "volume : " + rangeVol.value
        })
        rangeVol.addEventListener("change", ()=> {
            console.log(rangeVol.value)
            curretVol.value = rangeVol.value
        })
        rangeVol.addEventListener("input",()=> {
            curretVol.innerText = rangeVol.value
        })
    </script>
</body>
</html>
