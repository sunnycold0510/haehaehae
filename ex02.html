<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 숫자입력 </h1>
    <div>
        <input id="inp-num" type="number" value="0" />
        <button id="btn-ok"> ok </button>
    </div>
    <p id="output"> 선택한 번호 : </p>
    
    <script>
        // 1. 필요한 HTML 요소를 ID로 선택해서 변수에 저장합니다.
        const inputNum = document.getElementById('inp-num');
        const okButton = document.getElementById('btn-ok');
        const output = document.getElementById('output');

        // 2. 'ok' 버튼에 'click' 이벤트가 발생했을 때 실행될 함수를 연결합니다.
        okButton.addEventListener('click', () => {
            // 3. 버튼이 클릭되면 input에 있는 값을 가져옵니다.
            const selectedValue = inputNum.value;
            
            // 4. <p> 태그의 텍스트를 "선택한 번호 : "와 위에서 가져온 값으로 변경합니다.
            output.textContent = '선택한 번호 : ' + selectedValue;
        });
    </script>
</body>
</html>
